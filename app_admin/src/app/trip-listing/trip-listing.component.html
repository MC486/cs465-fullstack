<div *ngIf="isLoggedIn()" class="mb-4">
    <button (click)="addTrip()" class="btn btn-success">Add Trip</button>
</div>


<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
    <div class="col d-flex" *ngFor="let trip of trips">
        <app-trip-card [trip]="trip"></app-trip-card>
    </div>
</div>
